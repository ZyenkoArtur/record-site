<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment = header:"header">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div th:replace="layouts/header::header"></div>
<div class="body">
<form method="get" class="table-container" >
    <table>
        <thead>
        <tr>
            <th ><input type="date"  name="date" th:value="${selectedDate}" required>
            </th>
            <th>Час запису</th>
            <th>Марка авто</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.appointmentDate}"></td>
            <td th:text="${record.appointmentTime}"></td>
            <td th:text="${record.brend}"></td>

        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn">Обновить</button>
</form>


</div>
</body>
<div th:replace="layouts/footer::footer"></div>
</html>
